<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

  <div class="main">
    <div id="target">
      <!-- <img src="file:///S:/bridge.jpg" alt="Not"> -->
      <!-- <input type="file" id="screenshot" name="myfile"><br><br> -->
      <input type="email" id="email" placeholder="Enter e-mail"><br><br>
      <input type="number" id="number" placeholder="Enter number"><br><br>
      <label class="input-button" for="screenshot">Choose file</label>
      <input id="screenshot" type="file" name="image" onchange="loadFile(event)">



      <!-- <p></p>
    <p><label for="file" style="cursor: pointer;">Upload Image</label></p> -->
      <p><img id="output" width="500" /></p>
    </div>

    <button id="cmd">Click here</button>
  </div>
  <div class="loader" id="loading"></div>
</body>
<script>
  const ss = document.getElementById("screenshot");
  window.addEventListener('paste', e => {
    ss.files = e.clipboardData.files;
    var image = document.getElementById('output');
    image.src = URL.createObjectURL(e.clipboardData.files[0]);
    sessionStorage.setItem("url", URL.createObjectURL(e.clipboardData.files[0]));



    var sender_mail = document.getElementById("email").value;
    window.location.href = "mailto:" + sender_mail + "?subject=Reservation&body=Your ticket";
    // window.location.href = "mailto:" + sender_mail;
  });
</script>
<script>
  // Load
  var loadFile = function (event) {

    var image = document.getElementById('output');
    image.src = URL.createObjectURL(event.target.files[0]);
    sessionStorage.setItem("url", URL.createObjectURL(event.target.files[0]));

    var sender_mail = document.getElementById("email").value;
    window.location.href = "mailto:" + sender_mail + "?subject=Reservation&body=Your ticket";
    // window.location.href = "mailto:" + sender_mail;

  };
</script>

<script src="./scripts/main.js"></script>

</html>
